<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./logo copy.png">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row col-md-6 offset-md-3 col-sm-12 mt-5">
            <div class="w-100 d-flex justify-content-center align-items-center mb-3">
                <img src="./logo copy.png" alt="" class="">
                <h3 class="title ms-2"><span>B</span>.Musica</h3>
            </div>
            <form class="form rounded p-3">
                <div class="alert d-flex justify-content-center" role="alert" id="alert-box">
                    <span id="alert-text"></span>
                </div>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control" id="input-username" placeholder="Username"><span
                        class="ms-3" id="username-alert-icon"><i class="fa-regular fa-circle-check"></i></span>
                </div>
                <div class="mt-3 d-flex align-items-center">
                    <input type="email" class="form-control" id="input-email" placeholder="Email address"><span
                        class="ms-3" id="email-alert-icon"><i class="fa-regular fa-circle-check"></i></span>
                </div>
                <div class="mt-3 d-flex align-items-center">
                    <input type="password" class="form-control" id="input-password" placeholder="Password"><span
                        class="ms-3" id="password-alert-icon"><i class="fa-regular fa-circle-check"></i></span>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="rounded" type="button" id="submit">Create an account</button>
                </div>
                <div class="w-100 d-flex justify-content-center my-2">
                    <span class="or">or</span>
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <P>Already have an account? <a href="index.html">Log in</a></P>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b59e44efbf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
